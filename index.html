<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordArt Embed</title>
</head>
<body>
<button id="download-btn">Download</button>
#16300
<div id="wordart-container" style="width: 16300px; height: 16300px;" data-wordart-src="//cdn.wordart.com/json/0jrzevyk1zrb" data-wordart-show-attribution></div>

<script src="//cdn.wordart.com/wordart.min.js" async defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var downloadBtn = document.getElementById('download-btn');

        downloadBtn.addEventListener('click', function () {
            var wordartContainer = document.getElementById('wordart-container');
            var canvas = wordartContainer.querySelector('canvas');
            if (canvas) {
                var link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'wordart.png';
                link.click();
            }
        });
    });
</script>
</body>
</html>
